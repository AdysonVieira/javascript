<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixando o Conhecimento | Parâmetros URL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="galeria">
            <img src="img/fender-jb-sunburst-front.jpg" alt="Fender Jazz Bass Sun Burst de frente">
            <img src="img/fender-jb-sunburst-back.jpg" alt="Fender Jazz Bass Sun Burst de costas">
            <img src="img/fender-jb-daphne-blue-front.jpg" alt="Fender Jazz Bass Daphne Blue de frente">
            <img src="img/fender-jb-daphne-blue-back.jpg" alt="Fender Jazz Bass Daphne Blue de costas">
            </div>
        </div>
        <div class="informacoes">
            <h1>CONTRABAIXO FENDER® 60S AM ORIGINAL JAZZ BASS®</h1>
            <p>Com o Fender Vintera Jazz Bass PF 3-Color dos anos 60, Fender está lançando uma autêntica reedição do segundo grande projeto de baixo de Leo Fender da era dourada dos instrumentos elétricos. </p>
            <h2>R$ 20.459,99</h2>
            <form action="./carrinho.html">
                <button type="submit">Adicionar ao carrinho</button>

                <label for="cor">Escolha a cor</label>
                <select id="cor" name="cor" required>
                    <option value="sun-burst">Sun Burst</option>
                    <option value="daphne-blue">Daphne Blue</option>
                </select>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
